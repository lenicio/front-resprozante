<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Resprozante!</title>
</head>

<body class="bg-dark text-white">
  <div class="container mt-5 bg-dark">
    <h1 class="text-center">Resprozante</h1>


    <div class="card mt-4 bg-dark">
      <div class="card-body">
        <h2>Adicionar Prato</h2>

        <form id="addPratoForm">
          
          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" required>
          </div>

          <div class="form-group">
            <label for="nome">Valor</label>
            <input class="form-control" type="number" name="valor" id="valor" required>
          </div>

          <div class="form-group">
            <label for="tipoPrato">Tipo de Prato</label>
            <select class="form-control" id="tipoPrato" name="tipoPrato">
              <option value="TRADICIONAL">TRADICIONAL</option>
              <option value="VEGETARIANO">VEGETARIANO</option>
              <option value="VEGANO">VEGANO</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">Salvar Prato</button>

        </form>
      </div>
    </div>


    <div class="card mt-4 bg-dark">
      <div class="card-body">
        <h2>Lista de Pratos</h2>
        <table class="table table-bordered table-hover bg-dark">
          <thead>
            <th>Nome</th>
            <th>Valor</th>
            <th>Tipo</th>
          </thead>
          <tbody id="pratosTableBody">
          </tbody>
        </table>
      </div>
    </div>

  </div>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
